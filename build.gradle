plugins {
    id 'java'
}

group 'pl.seb.czech'
version '1.0'

jar {
    manifest {
        attributes 'Main-Class': 'pl.seb.czech.Sudoku.Main'
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.2.4'
}
